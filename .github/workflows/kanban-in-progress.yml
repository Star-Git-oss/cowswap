name: Kanban flow (in progress)

on:
  pull_request:
    types:
     - opened
     - converted_to_draft

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - name: Find Linked Issues
        id: links
        uses: hossainemruz/linked-issues@main
        with:
          pr_url: ${{github.event.pull_request.html_url}}
          format: IssueNumber
      - name: Move issue to In progress status
        run: node scripts/zenhub-automation.js
        env:
          ZENHUB_API_TOKEN: ${{ secrets.ZENHUB_API_TOKEN }}
          pipelineStatus: "in-progress"
          issuesIds: ${{ steps.links.outputs.issues }}
